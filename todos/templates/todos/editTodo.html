{% extends 'todos/base.html'  %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

<style>


#id_body{
    height: 15rem !important;
}
</style>

<body style="background-color: rgb(50, 50, 50)">    
    <center> 
        <a href="{% url 'todos:index'  %}">
         <h1 style="color:rgb(255, 162, 22);font-size:3.5rem"> <strong> To<span style="color: rgb(32, 114, 255);" >do</span>  </strong>  </h1>   
        </a>
    </center> 
    <hr style="border: 1px rgb(255, 162, 22) solid;">

    <div  class="d-flex justify-content-center">
        <div class="col-10">
            <a  style="font-size: 1.2rem;margin-bottom: 5rem;color: rgb(255, 210, 28);" href="{% url 'todos:index' %}"> <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg> <span>back</span>  
            </a>
        </div>
        <br>
    </div>
    <div  class="d-flex justify-content-center">

        <div  style="background-color: rgb(30, 30, 30);border-radius: 30px;margin-top: 20px;min-height: 400px;"  class="col-md-7 col-sm-9 col-12">
          
            <div style="margin:0.5cm 1cm 1cm 1cm">
                <div id="form_margin" style="margin: 0.5cm 1cm 2cm 1cm">
        
                    <form
                    id="addNoteForm"
                    method="post"
                    action="{% url 'todos:editTodo' entry.id %}"
                    class="form col-12"
                  >
                    {% csrf_token %} {% bootstrap_form todoForm %}
                    <div class="d-flex justify-content-end">
                        <button style="background-color:rgb(255, 168, 39);font-size: 1rem;font-weight: 600" name="submit" class="btn btn-sm ">
                            Save Changes
                          </button>
                    </div>
                    
                  </form>
              
            </div>
     </div>
        

    </div>


</body>





{% endblock content %}
